<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc Mừng Giáng Sinh</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .slide1,
      .slide2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        transition: opacity 1s ease-in-out;
      }

      .slide1 {
        background-color: #5082b5;
        opacity: 1;
      }

      .slide2 {
        background-color: #3db569;
        opacity: 0;
        visibility: hidden;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 40px;
      }

      button {
        padding: 10px 20px;
        font-size: 2em;
        background-color: #ff4d4d;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff1a1a;
      }

      .snowflake {
        position: fixed;
        top: 0;
        background-color: white;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      .slide2 h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .slide2 .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }

      .slide2 .image-container img {
        width: 200px;
        height: auto;
        border-radius: 10px;
      }

      .slide2 .center-image {
        display: block;
        margin-top: 20px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="slide1">
      <h1>Giáng sinh vui vẻ nhé ❤️</h1>
      <button id="giftButton">Nhận Quà</button>
      <div class="snowflakes" aria-hidden="true"></div>
    </div>

    <div class="slide2">
      <h1>
        Giáng sinh vui vẻ nheee. Chúc emm học giỏi và xinh đẹp hơn, chúc tất cả
        iuuu ❤️
      </h1>
      <div class="image-container">
        <img
          src="https://scontent.xx.fbcdn.net/v/t1.15752-9/462651990_611971401270898_4953671930958736757_n.jpg?stp=dst-jpg_s640x640_tt6&_nc_cat=110&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeEYWUiAOW4ML8X_feagqkiJQaVpHyyO74tBpWkfLI7vi0M_Pu4AfaR7KeMQP0tc9FhcNoMZd0SgM6T0tc_HXoJ3&_nc_ohc=qvDLvqxm9rcQ7kNvgFNu_7G&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QH_dCW_RtGg3L05R1JF8kf77Gz7TQMYTDx2Y3OsX_aSIQ&oe=677DD86B"
alt="Cây thông Giáng Sinh"
        />
        <img
          src="https://scontent.xx.fbcdn.net/v/t1.15752-9/462640530_550204767830828_6717204033959963182_n.jpg?stp=dst-jpg_s640x640_tt6&_nc_cat=107&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeGG82nvWTZRg89dEvplcnHyq8sJaU6_08yrywlpTr_TzO4foz5Jelq2BLvruHVzh2O4HWxGysOYT3XvLPIL9mul&_nc_ohc=2jQDDSaiE-oQ7kNvgHwk2w4&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QFWAgsxkNOBCbGMFjnNFEZxVVI-yenX7QUAEzGdLuurqg&oe=677DC765"
          alt="Ảnh chính giữa"
          class="center-image"
        />
      </div>
    </div>

    <script>
      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.left = Math.random() * window.innerWidth + "px";
        snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
        snowflake.style.opacity = Math.random();
        snowflake.style.width = snowflake.style.height =
          Math.random() * 10 + 5 + "px";
        document.body.appendChild(snowflake);

        setTimeout(() => {
          snowflake.remove();
        }, 5000);
      }

      setInterval(createSnowflake, 100);

      const giftButton = document.getElementById("giftButton");
      giftButton.addEventListener("click", () => {
        const slide1 = document.querySelector(".slide1");
        const slide2 = document.querySelector(".slide2");
        slide1.style.opacity = "0";
        slide1.style.visibility = "hidden";
        slide2.style.opacity = "1";
        slide2.style.visibility = "visible";

        for (let i = 0; i < 100; i++) {
          createSnowflake();
        }
      });
    </script>
  </body>
</html>
